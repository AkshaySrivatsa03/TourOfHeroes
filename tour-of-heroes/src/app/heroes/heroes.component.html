<h2>My Heroes</h2>
<div>
    <label>
        <input #heroName/>
        <input #heroType/>
    </label>
    <button (click)="add(heroName.value, heroType.value); heroName.value=''; heroType.value=''">
        Add New Hero
    </button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{ hero.id }}">
            <span class="badge"> {{ hero.id }}</span> {{ hero.name }}
        </a>
        <button class="delete" title="DeleteHero" (click)="delete(hero)">
            Delete
        </button>
    </li>
</ul>
